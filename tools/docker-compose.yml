version: '3'
services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:rw
      - mosquitto_data:/mosquitto/data
    restart: unless-stopped
  
  seq:
    image: datalust/seq:latest
    container_name: seq
    ports:
      - "5341:5341"
      - "15341:80"
    volumes:
      - ./data:/data
    environment:
      - ACCEPT_EULA=Y
    restart: unless-stopped

volumes:
  mosquitto_data:
